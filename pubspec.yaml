name: flutter_rss_news_reader
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:

  cupertino_icons: ^1.0.8

  flutter:
    sdk: flutter

  flutter_inappwebview: ^6.1.5
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  http: ^1.4.0
  intl: ^0.20.2
  url_launcher: ^6.3.1
  webview_flutter: ^4.12.0
  xml: ^6.5.0

dev_dependencies:

  flutter_lints: ^5.0.0

  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

flutter_native_splash:
  image: "assets/images/ic_launcher.png"
  color: "212121"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"
